<rich:modalPanel id="pnlRespuestaRecordarLoginAdmin" width="350" height="80" autosized="true" resizeable="false" moveable="true"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:his="http://colsanitas.com/jsf/facelets">
	
	<f:facet name="header">
	  <h:panelGroup>
	  	<div align="left">
	  		<h:outputText value="#{msg.admin_clave_sub_recordarClave}"></h:outputText>
	  	</div>
	  </h:panelGroup>
   </f:facet>
  
	<a:form id="modRespRecPassword">	
		<h:panelGrid styleClass="contenido" columns="1" width="100%" id="panelContenidoResRec" cellpadding="0" cellspacing="0" >
			<h:panelGroup>
				<div style="height:25px;"/>
			</h:panelGroup>
			<h:panelGroup>
				<div align="center">
					<h:outputText styleClass="txtUnoInfo" value="#{administrarPasswordWeb.userResponseView.message}" />
				</div>
			</h:panelGroup>
			<br/>
			<h:panelGroup>
					<div align="right" style="width: 95%">
						<a:commandButton styleClass="boton" value="#{msg.aceptar}" ajaxSingle="true" immediate="true" onclick="#{rich:component('pnlRespuestaRecordarLoginAdmin')}.hide();limpiarComponenteRec();" />
					</div>
				</h:panelGroup>
		</h:panelGrid>		
	</a:form>	
	<rich:hotKey key="Esc" handler="#{rich:component('pnlRespuestaRecordarLoginAdmin')}.hide();limpiarComponenteRec();" />
		
</rich:modalPanel>
